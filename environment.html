<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Study Resources - Educational Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 { text-align: center; color: #fff; margin-bottom: 10px; font-size: 2rem; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 0.9rem; }
        
        .search-container { max-width: 500px; margin: 0 auto 20px; }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #2a2a4a;
            color: #fff;
            outline: none;
        }
        #search::placeholder { color: #666; }
        
        .section-header {
            max-width: 1600px;
            margin: 20px auto 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffd700;
            font-size: 14px;
            font-weight: 600;
        }
        .section-header.all { color: #888; margin-top: 25px; }
        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, currentColor, transparent);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 8px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .sound-btn {
            background: linear-gradient(145deg, #2d2d5a, #1e1e3f);
            border: 1px solid #3d3d6d;
            border-radius: 8px;
            padding: 8px 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .sound-btn:hover {
            background: linear-gradient(145deg, #3d3d7a, #2e2e5f);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 100, 255, 0.2);
        }
        
        .sound-btn:active { transform: scale(0.95); }
        
        .sound-btn.playing {
            background: linear-gradient(145deg, #4a4a9a, #3a3a7a);
            border-color: #6a6aff;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.4);
        }
        
        .sound-btn.favorite {
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }
        
        .sound-btn .title {
            color: #fff;
            font-size: 10px;
            font-weight: 500;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }
        
        .star {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 12px;
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.15s;
            z-index: 10;
        }
        .star:hover { transform: scale(1.3); opacity: 1; }
        .sound-btn.favorite .star { opacity: 1; color: #ffd700; }
        .sound-btn:hover .star { opacity: 0.7; }
        
        .stop-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 1000;
        }
        .stop-btn:hover { background: #ff6b7a; }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            right: 130px;
            background: #2ed573;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
            z-index: 1000;
        }
        .download-btn:hover { background: #7bed9f; }
        .download-btn:disabled { background: #666; cursor: wait; }
        
        .count {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .progress-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .progress-overlay.show { display: flex; }
        .progress-text { color: #fff; font-size: 18px; margin-bottom: 20px; }
        .progress-bar { width: 300px; height: 20px; background: #333; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #2ed573; width: 0%; transition: width 0.3s; }
    </style>
</head>

        let favorites = JSON.parse(localStorage.getItem('soundboard-favs') || '[]');
        let currentAudio = null;
        let currentBtn = null;

        function formatTitle(filename) {
            let name = filename
                .replace('.mp3', '')
                .replace(/^[a-zA-Z0-9]{8}-/, '')
                .replace(/[-_]/g, ' ')
                .replace(/\d+/g, '')
                .replace(/\s+/g, ' ')
                .trim();
            
            const removeWords = ['mp3', 'sound', 'effect', 'sfx', 'audio'];
            let words = name.split(' ').filter(w => w.length > 0 && !removeWords.includes(w.toLowerCase()));
            
            let result = '';
            for (let word of words) {
                let nextWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                if (result.length + nextWord.length <= 20) {
                    result += (result ? ' ' : '') + nextWord;
                } else if (result.length === 0) {
                    result = nextWord.substring(0, 20);
                    break;
                } else {
                    break;
                }
            }
            return result || 'Sound';
        }

        function toggleFavorite(filename, e) {
            e.stopPropagation();
            const idx = favorites.indexOf(filename);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push(filename);
            }
            localStorage.setItem('soundboard-favs', JSON.stringify(favorites));
            renderSounds(document.getElementById('search').value);
        }

        function playSound(filename, btn) {
            if (currentAudio && currentBtn === btn) {
                stopAll();
                return;
            }
            stopAll();
            
            // Check for embedded audio first (offline mode)
            const embedded = document.getElementById('audio-' + filename.replace(/[^a-zA-Z0-9]/g, ''));
            if (embedded) {
                currentAudio = new Audio(embedded.textContent);
            } else {
                currentAudio = new Audio('sounds/' + filename);
            }
            currentBtn = btn;
            btn.classList.add('playing');
            
            currentAudio.play().catch(e => console.log('Play error:', e));
            currentAudio.onended = () => {
                btn.classList.remove('playing');
                currentAudio = null;
                currentBtn = null;
            };
        }

        function stopAll() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            if (currentBtn) {
                currentBtn.classList.remove('playing');
                currentBtn = null;
            }
        }

        function createSoundBtn(sound) {
            const btn = document.createElement('button');
            btn.className = 'sound-btn' + (favorites.includes(sound) ? ' favorite' : '');
            btn.innerHTML = `
                <span class="star" onclick="toggleFavorite('${sound}', event)">‚≠ê</span>
                <div class="title">${formatTitle(sound)}</div>
            `;
            btn.onclick = () => playSound(sound, btn);
            return btn;
        }

        function renderSounds(filter = '') {
            const favSection = document.getElementById('favorites-section');
            const allSection = document.getElementById('all-section');
            favSection.innerHTML = '';
            allSection.innerHTML = '';
            
            const filterLower = filter.toLowerCase();
            const filtered = sounds.filter(s => 
                formatTitle(s).toLowerCase().includes(filterLower) ||
                s.toLowerCase().includes(filterLower)
            );
            
            const favSounds = filtered.filter(s => favorites.includes(s));
            const otherSounds = filtered.filter(s => !favorites.includes(s));
            
            if (favSounds.length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = `‚≠ê Favorites (${favSounds.length})`;
                favSection.appendChild(header);
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                favSounds.forEach(sound => grid.appendChild(createSoundBtn(sound)));
                favSection.appendChild(grid);
            }
            
            const header = document.createElement('div');
            header.className = 'section-header all';
            header.textContent = `All Sounds (${otherSounds.length})`;
            allSection.appendChild(header);
            
            const grid = document.createElement('div');
            grid.className = 'grid';
            otherSounds.forEach(sound => grid.appendChild(createSoundBtn(sound)));
            allSection.appendChild(grid);
            
            document.getElementById('count').textContent = `${filtered.length} sounds ‚Ä¢ ${favorites.length} favorites`;
        }

        async function downloadOffline() {
            if (favorites.length === 0) {
                alert('Add some favorites first! Click the ‚≠ê on sounds you want to save offline.');
                return;
            }
            
            const btn = document.querySelector('.download-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Preparing...';
            
            const overlay = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');
            overlay.classList.add('show');
            
            const audioData = {};
            let loaded = 0;
            
            for (const filename of favorites) {
                progressText.textContent = `Downloading: ${formatTitle(filename)} (${loaded + 1}/${favorites.length})`;
                progressFill.style.width = ((loaded / favorites.length) * 100) + '%';
                
                try {
                    const response = await fetch('sounds/' + filename);
                    const blob = await response.blob();
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });
                    audioData[filename] = base64;
                } catch (e) {
                    console.log('Could not load:', filename);
                }
                loaded++;
            }
            
            progressText.textContent = 'Building offline file...';
            progressFill.style.width = '100%';
            
            // Build the offline HTML
            const offlineHtml = buildOfflineHtml(audioData);
            
            // Download it
            const blob = new Blob([offlineHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'soundboard-offline.html';
            a.click();
            URL.revokeObjectURL(url);
            
            overlay.classList.remove('show');
            btn.disabled = false;
            btn.textContent = 'üíæ Save Offline';
            
            alert(`Downloaded! Your ${favorites.length} favorite sounds are now available offline. Just open the downloaded HTML file in any browser.`);
        }

        function buildOfflineHtml(audioData) {
            const favList = Object.keys(audioData);
            const audioTags = Object.entries(audioData)
                .map(([name, data]) => `<script type="audio/data" id="audio-${name.replace(/[^a-zA-Z0-9]/g, '')}">${data}<\/script>`)
                .join('\n');
            
            return `<!DOCTYPE html>

            background: linear-gradient(145deg, #4a4a9a, #3a3a7a);
            border-color: #6a6aff;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.4);
        }

            color: #fff;

        .stop-btn {

</head>
<body>
    <h1>üéµ Soundboard (Offline)</h1>
    <p class="subtitle">Your ${favList.length} favorite sounds ‚Ä¢ Works without internet!</p>

    <button class="stop-btn" onclick="stopAll()">‚èπ Stop</button>
    <div class="count">${favList.length} sounds saved</div>
    
    ${audioTags}
    
    <script>
        const sounds = ${JSON.stringify(favList)};
        let currentAudio = null;
        let currentBtn = null;
        
        function formatTitle(filename) {
            let name = filename.replace('.mp3', '').replace(/^[a-zA-Z0-9]{8}-/, '').replace(/[-_]/g, ' ').replace(/\\d+/g, '').replace(/\\s+/g, ' ').trim();
            let words = name.split(' ').filter(w => w.length > 0);
            let result = '';
            for (let word of words) {
                let nextWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                if (result.length + nextWord.length <= 20) {
                    result += (result ? ' ' : '') + nextWord;
                } else if (!result) {
                    result = nextWord.substring(0, 20);
                    break;
                } else break;
            }
            return result || 'Sound';
        }
        
        function playSound(filename, btn) {
            if (currentAudio && currentBtn === btn) { stopAll(); return; }
            stopAll();
            const el = document.getElementById('audio-' + filename.replace(/[^a-zA-Z0-9]/g, ''));
            if (el) {
                currentAudio = new Audio(el.textContent);
                currentBtn = btn;
                btn.classList.add('playing');
                currentAudio.play();
                currentAudio.onended = () => { btn.classList.remove('playing'); currentAudio = null; currentBtn = null; };
            }
        }
        
        function stopAll() {
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; currentAudio = null; }
            if (currentBtn) { currentBtn.classList.remove('playing'); currentBtn = null; }
        }
        
        const grid = document.getElementById('grid');
        sounds.forEach(sound => {
            const btn = document.createElement('button');
            btn.className = 'sound-btn';

            grid.appendChild(btn);

        document.addEventListener('keydown', e => { if (e.key === 'Escape') stopAll(); });
    <\/script>
</body>
</html>`;
        }

        document.getElementById('search').addEventListener('input', (e) => {
            renderSounds(e.target.value);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') stopAll();
        });

        renderSounds();
    </script>
